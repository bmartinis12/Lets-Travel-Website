<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travel</title>
    <meta name="description" content="website to explore new places to travel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="/">Let's Travel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contacts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin Page</a>
                  </li>
                </ul>
                <form class="d-flex call-form">
                  <input class="form-control me-2" type="tel" placeholder="Phone number" aria-label="Phone number">
                  <button class="btn btn-outline-primary text-nowrap" type="submit">Call Me</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="container">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <picture>
                            <source type="image/webp" srcset="images/slider-1.webp, images/slider-1-2x.webp 2x">
                            <img src="images/slider-1.jpg" class="d-block w-100" alt="Golden State Bridge" srcset="images/slider-1.jpg, images/slider-1-2x.jpg 2x">
                        </picture>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Golden Gate Bridge</h5>
                            <p>San Francisco, U.S.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source type="image/webp" srcset="images/slider-2.webp, images/slider-2-2x.webp 2x">
                            <img src="images/slider-2.jpg" class="d-block w-100" alt="Niagara Falls" srcset="images/slider-2.jpg, images/slider-2-2x.jpg 2x">
                        </picture>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Niagara Falls</h5>
                            <p>Border of Ontario, Canada, and New York, United States</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source type="image/webp" srcset="images/slider-3.webp, images/slider-3-2x.webp 2x">
                            <img src="images/slider-3.jpg" class="d-block w-100" alt="Stonehedge" srcset="images/slider-2.jpg, images/slider-3-2x.jpg 2x">
                        </picture>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Stonehenge</h5>
                            <p>Wiltshire, England</p>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="landmarks row">
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <p class="nav-link active" aria-current="page" href="#">Â©2033, All Rights Reserved</p>
                  </li>
                </ul>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact Us</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="email-form">
                                <div class="mb-3">
                                  <label for="nameInput" class="form-label">Your name</label>
                                  <input type="text" class="form-control" id="nameInput" aria-describedby="name" placeholder="Name">
                                </div>
                                <div class="mb-3">
                                  <label for="inputEmail" class="form-label">Your email</label>
                                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="inputMessage" class="form-label">Message</label>
                                    <textarea class="form-control" id="inputMessage"></textarea>
                                  </div>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                              </form>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
